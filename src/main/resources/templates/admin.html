<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head th:replace="parts/header :: head"></head>

<body>
    <header th:replace="parts/header :: header"></header>

    <!-- Start Of Content -->
    <main class="row container pt-5 pb-5">
        <h1>Администрирование</h1>
        <form class="row g-3 needs-validation" action="/matches" method="post" enctype="utf-8">
            <h3 class="h3 mb-3 fw-normal">Создание матча</h3>

            <h5 class="h5 mb-3 fw-normal">Команда 1</h5>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip01" class="form-label">Название команды <span class="text-danger">*</span> </label>
                <input type="text" class="form-control" id="validationTooltip01" name="teamName1" required>
            </div>

            <h5 class="h5 mb-3 fw-normal">Команда 2</h5>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip02" class="form-label">Название команды <span class="text-danger">*</span> </label>
                <input type="text" class="form-control" id="validationTooltip02" name="teamName2" required>
            </div>

            <div class="col-md-6 position-relative">
                <label for="validationTooltip03" class="form-label">Дата матча<span class="text-danger">*</span> </label>
                <input type="datetime-local" class="form-control" id="validationTooltip03" name="time" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary mt-3 mb-3" type="submit">Создать матч</button>
            </div>
        </form>
    </main>
    <!-- End Of Content -->

    <footer th:replace="parts/footer :: footer"></footer>
    <div th:replace="parts/footer :: scripts"></div>
</body>

</html>
